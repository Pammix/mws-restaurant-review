<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="images/icon/icon.png" />
    <meta name="theme-color" content="#ffffff" />
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <header>
      <nav>
        <h1 role="banner"><a href="index.html">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent">
      <section id="map-container">
        <div id="map" role="application"></div>
      </section>
      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select
            id="neighborhoods-select"
            aria-label="Neighborhoods"
            name="neighborhoods"
            onchange="updateRestaurants()"
          >
            <option value="all">All Neighborhoods</option>
          </select>
          <select
            id="cuisines-select"
            aria-label="Cuisines"
            name="cuisines"
            onchange="updateRestaurants()"
          >
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <div class="container">
          <ul
            tabindex="0"
            aria-label="lista ristoranti"
            id="restaurants-list"
            role="directory"
          ></ul>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="js/idb.js"></script>
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <script type="text/javascript" src="js/echo.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <!-- leaflet -->
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
      integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
      crossorigin=""
    ></script>
    <footer id="footer">
      Copyright (c) 2017 <a><strong>Restaurant Reviews</strong></a> All Rights
      Reserved.
    </footer>
  </body>
</html>
