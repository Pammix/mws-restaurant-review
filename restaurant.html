<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!-- Setting the Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
      <nav class="title">
      <h1 role="banner">
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav>  
     <!-- Beginning nav -->
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" >
      <ol id="breadcrumb">
        <li>
          <a href="/" aria-current="Home">Home</a>
        </li>
      </ol>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </nav>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main >
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="Google Maps"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <section id="new-review">
      <h3 tabindex="0">Add Your Review</h3>
      <form action="" id="review-form">
        <input type="text" placeholder="Name" id="name" aria-label="Review Author Name">
        <select name="rating" id="rating" aria-label="Rating">
          <option value="none" disabled selected>Rating</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <textarea name="comment" id="comment" cols="40" rows="10" placeholder="Your review goes here... " aria-label="Review"></textarea>
        <input id="submit" type="submit">
      </form>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script type="text/javascript" src="js/idb.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHm2lMYAXkdf6tLY1X90_E3b4ankG0Mdw&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
