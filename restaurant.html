<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="images/icon/icon.png" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Normalize.css for better cross-browser consistency -->
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <!-- Setting the Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Info</title>
  </head>

  <body class="inside">
    <!-- Beginning header -->
    <header>
      <nav class="title">
        <h1 role="banner">
          <a href="/">Restaurant Reviews</a>
        </h1>
      </nav>
      <!-- Beginning nav -->
      <!-- Beginning breadcrumb -->
      <nav aria-label="Breadcrumb">
        <ol id="breadcrumb">
          <li>
            <a href="/" aria-current="Home">Home</a>
          </li>
        </ol>
        <!-- End breadcrumb -->
        <!-- End nav -->
      </nav>
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main>
      <!-- Beginning map -->
      <section id="map-container" role="application" aria-label="Mapbox">
        <div id="map" tabindex="-1"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <p><button id="favBtn">⭐️ UnFavorite</button></p>
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img" />
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
      <section id="new-review">
        <h3 tabindex="0">Add Your Review</h3>
        <form action="" id="review-form">
          <label> Name: </label>
          <input
            type="text"
            placeholder="Name"
            id="name"
            aria-label="Review Author Name"
          />
          <label> Rating (1-5): </label>
          <select name="rating" id="rating" aria-label="Rating">
            <option value="none" disabled selected>Rating</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <label> Comment: </label>
          <textarea
            name="comment"
            id="comment"
            cols="40"
            rows="10"
            placeholder="Your review... "
            aria-label="Review"
          ></textarea>
          <input id="submit" type="submit" />
        </form>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All
      Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- leaflet -->
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <script type="text/javascript" src="js/idb.js"></script>

    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
  </body>
</html>
